{% extends "base.html" %}
{% block content %}
<h1 align="center">Listado usuarios registrados</h1>
    {% for u in User %}
    <p>	
    	<b>ID:</b>{{u.id}} <b>Nick:</b>{{u.name}} <b>Password:</b>{{u.passWord}}
		<b>Nombre:</b>{{u.nombre}}
		<b>Apellido:</b>{{u.apellido}}
		<b>Telefono:</b>{{u.telefono}}
		<b>C.I.:</b>{{u.ci}}
		<b>e_mail:</b>{{u.e_mail}}
    </p>
    {% endfor %}
    </p>
    <p align=center>
    	<a href="/usuario"><button>Aceptar</button></a>
    </p>
{% endblock %}
